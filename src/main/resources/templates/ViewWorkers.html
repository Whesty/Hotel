<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Список работников</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="top-menu">
  <ul class="menu-main">
    <li><a th:href="@{/indexAdmin}">Главная</a></li>
    <li> <a th:href="@{/CreateGuest}">Создать гостя</a><br></li>
    <li><a th:href="@{/ViewRooms}">Просмотр всех комнат</a></li>
    <li><a th:href="@{/ViewTypeRooms}">Просмотр всех типов комнат</a></li>
    <li><a th:href="@{/ViewGuest}">Просмотр всех гостей</a></li>
    <li><a th:href="@{/ViewService}">Просмотр всех услуг</a></li>
    <li><a th:href="@{/ViewReservation}">Просмотр всех броней</a></li>
    <li><a th:href="@{/ViewOrders}">Просмотр всех заказов</a></li>
  </ul>
</div>s
<h2>
  <a href="/CreateWorker">Создать рабочего<p class="pAdmin">(Admin)</p></a>
</h2>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color: red; font-style: italic;"></div>
<table class="TableRoomType">
  <tr  th:each="worker : ${workers}">
    <td th:text="${worker.firstname}"></td>
    <td th:text="${worker.lastname}"></td>
    <td th:text="${worker.secendname}"></td>
    <td th:text="${worker.position}"></td>
    <td th:text="${worker.email}"></td>
    <td th:text="${worker.phone}"></td>
    <td th:text="${worker.experience}"></td>
    <td><a th:href="@{/EditWorker/{id}(id=${worker.id})}">Изменит<p class="pAdmin">(Admin)</p></a></td>
    <td><a th:href="@{/DeleteWorker/{id}(id=${worker.id})}">Удалить<p class="pAdmin">(Admin)</p></a></td>
  </tr>
</table>
</body>
</html>
