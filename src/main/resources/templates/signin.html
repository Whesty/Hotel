<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body class="AuthBody">
<div class="MainAuth">
<div class="Auth">
<form th:action="@{/signin}" th:object="${userForm}" method="post">

        <label><h3>Вход</h3></label>
        <label th:for="*{login}"><b>Имя пользователя</b></label>
        <input type="text" placeholder="Введите имя пользователя" name="login" required>

        <label th:for="*{password}"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="password" required>

        <button type="submit">Войти</button>

</form>
</div>
</div>
</body>
</html>
