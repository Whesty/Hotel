<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Изменение комнаты</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <form th:action="@{/EditRoom}" th:object="${roomform}" method="post">
    <table>
      <tr>
        <td>Номер комнаты</td>
        <td><input type="text" th:field="*{number}"/></td>
      </tr>
      <tr>
        <td>Количество мест</td>
        <td><input type="text" th:field="*{countPlaces}"/></td>
      </tr>
      <tr>
        <td>Тип комнаты</td>
        <td>
          <form:select th:path="*{typeRooms}" th:content="${typeroomList}"/>

        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Изменить"/></td>
      </tr>
    </table>
    </form>
</div>
</body>
</html>
