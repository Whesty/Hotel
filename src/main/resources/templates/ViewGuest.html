<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список гостей</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="menu-main">
    <ul class="top-menu">
        <li><a th:href="@{/index}">Главная</a></li>
        <li> <a th:href="@{/CreateGuest}">Создать гостя</a><br></li>
        <li><a th:href="@{/ViewRooms}">Просмотр всех комнат</a></li>
        <li><a th:href="@{/ViewTypeRooms}">Просмотр всех типов комнат</a></li>
        <li><a th:href="@{/ViewGuest}">Просмотр всех гостей</a></li>
        <li><a th:href="@{/ViewService}">Просмотр всех услуг</a></li>
        <li><a th:href="@{/ViewReservation}">Просмотр всех броней</a></li>
        <li><a th:href="@{/ViewOrders}">Просмотр всех заказов</a></li>
    </ul>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color: red; font-style: italic;"></div>
 <table>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Отчество</th>
      <th>Дата рождения</th>
      <th>Почта</th>
      <th>Действия</th>
    </tr>
    <tr th:each="guest : ${guests}">
      <td th:text="${guest.firstname}"></td>
      <td th:text="${guest.lastname}"></td>
      <td th:text="${guest.secendname}"></td>
      <td th:text="${guest.birthday}"></td>
      <td th:text="${guest.email}"></td>
        <td>
            <a th:href="@{/EditGuest/{id}(id=${guest.id})}">Изменить</a>
            <a th:href="@{/DeleteGuest/{id}(id=${guest.id})}">Удалить</a>
            <a th:href="@{/CreateReservation/{id}(id=${guest.id})}">Создать бронь</a>
        </td>
    </tr>
 </table>

</body>
</html>
